<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layout.html}">
<head>
    <meta charset="UTF-8"/>
    <title>ROOM</title>
</head>
<body>
<main layout:fragment="content">
    <div  class="container container-fluid">
        <div class="row justify-content-center">
            <div class="grid-container">
                <div class="grid-drawing">
                    <canvas width="1024" height="768" id="canvas"></canvas>
                </div>
                <div class="grid-toolbox"></div>
                <div class="grid-scoreboard">
                    <table id="scoreboard">

                    </table>
                </div>
                <div class="grid-chat" id="chat">
                    <p>Chat:</p>
                    <div id="messages">

                    </div>
                </div>
                <div class="grid-messageInput">
                    <input type="text" id="textInput" style="width: 70%; height: 100%;"/>
                    <button type="submit" id="sendButton" style="height: 100%; width: 28%;">Send</button>
                </div>
            </div>
        </div>
    </div>
    <p id="gameId" style="display: none;" th:text="${gameId}"></p>
    <script src="/webjars/sockjs-client/1.1.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3-1/stomp.min.js"></script>
    <script type="module" src="/static/js/GameClient.js"></script>
    <script type="module" src="/static/js/ChatHandler.js"></script>
    <script type="module" src="/static/js/CanvasHandler.js"></script>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light" th:fragment="navbar">
    <a class="navbar-brand" th:href="@{/}">Punnr</a>
        <div id="navbarLeftButtons" class="navbar-nav mr-auto">
            <a class="nav-item nav-link" th:href="@{/room}">Play</a>
            <a class="nav-item nav-link" th:href="@{/leaderboards}">Leaderboards</a>
            <a class="nav-item nav-link" th:href="@{/about}">About</a>
        </div>
        <div id="navbarRightNoAuthButtons" class="navbar-nav ml-auto" sec:authorize="!isAuthenticated()">
            <a class="nav-item nav-link" th:href="@{/user/register}">Register</a>
            <a class="nav-item nav-link" th:href="@{/user/login}">Login</a>
        </div>
        <div id="navbarRightAuthButtons" class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
            <a class="nav-item nav-link" th:href="@{/user/logout}">Logout</a>
        </div>
</nav>
</body>
</html>
